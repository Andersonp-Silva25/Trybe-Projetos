<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>[Anderson Silva] Project Mistery Letter</title>
</head>
<body>
    <header>
        <h1>Mistery Letter</h1>
    </header>
    <main id="main">
        <section id="main-content">
            <section id="main-texto-carta">
                <section id="carta-texto-container">
                    <input type="text" id="carta-texto" placeholder="Digite o texto da carta">
                    <button type="button" id="criar-carta">Gerar carta !!!</button>
                    <section id="contador-palavras">
                        <h3>Quantidade de palavras digitadas</h3>
                        <p id="carta-contador">0</p>    
                    </section>
                </section>
            </section>
            <section id="main-carta-container">
                <section id="background-carta">
                    <p id="carta-gerada"></p>
                </section>
            </section>
        </section>   
    </main>
    <script src="script.js"></script>
</body>
</html>
